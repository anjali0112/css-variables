<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Css variables</title>
		<link rel="stylesheet"  type="text/css" href="styles.css">
	</head>
	<body>
		<h2>Update CSS Variables with <span class='hl'>JS</span></h2>
		<div class="variables">
			<label>Spacing</label>
			<input type="range" min="0" max="200" name="spacing" value="5" data-sizing="px">
			<label>Blur</label>
			<input type="range" min="0" max="25" name="blur" value="1" data-sizing="px">
			<label>Base Color</label>
			<input type="color" name="base" value="#126e82">
		</div>
		<div class="">
			<img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">
		</div>
		
		<script src="index.js"></script>
	</body>
</html>
